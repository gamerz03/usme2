<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* Global Styles */
        :root {
            --rotate: 132deg;
            --card-height: 65vh;
            --card-width: calc(var(--card-height) / 1.5);
        }

        body {
            min-height: 100vh;
            background: #212534;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Interactive Card */
        .card {
            background: #191c29;
            width: var(--card-width);
            height: var(--card-height);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: rgba(88, 199, 250, 0%);
            border-radius: 8px;
            cursor: pointer;
            transition: color 1s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            color: rgba(88, 199, 250, 100%);
        }

        .card::before {
            content: '';
            width: 104%;
            height: 102%;
            border-radius: 8px;
            background: linear-gradient(var(--rotate), #5ddcff, #3c67e3 43%, #4e00c2);
            position: absolute;
            z-index: -1;
            top: -1%;
            left: -2%;
            animation: spin 2.5s linear infinite;
        }

        .card::after {
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(var(--rotate), #5ddcff, #3c67e3 43%, #4e00c2);
            filter: blur(20px);
            position: absolute;
            z-index: -2;
            top: 0;
            left: 0;
        }

        @keyframes spin {
            0% {
                --rotate: 0deg;
            }
            100% {
                --rotate: 360deg;
            }
        }

        /* Controls & Playlist */
        .controls, .playlist {
            margin-top: 20px;
            text-align: center;
            width: 80%;
        }

        .controls button {
            background: #1db954;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #1ed760;
        }

        .playlist-item {
            background: #333;
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .playlist-item:hover, .playlist-item.active {
            background: #1db954;
        }
    </style>
</head>

<body>

    <div class="card" id="interactive-card">Click to Play Music</div>

    <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="playPauseBtn">Play</button>
        <button id="nextBtn">Next</button>
        <button id="shuffleBtn">Shuffle</button>
    </div>

    <div class="playlist" id="playlist">
        <!-- Playlist will be dynamically rendered here -->
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const playlist = [
            { title: 'loving you silently', file: 'loving you silently.mp3' },
            { title: 'lubos kong inaantay', file: 'lubos kong inaantay.mp3' },
            { title: 'mensahe mo', file: 'mensahe mo.mp3' }
        ];

        let audioPlayer = document.getElementById('audioPlayer');
        let playPauseBtn = document.getElementById('playPauseBtn');
        let prevBtn = document.getElementById('prevBtn');
        let nextBtn = document.getElementById('nextBtn');
        let shuffleBtn = document.getElementById('shuffleBtn');
        let playlistContainer = document.getElementById('playlist');
        let card = document.getElementById('interactive-card');

        let currentTrack = 0;
        let isPlaying = false;

        // Load the playlist into the UI
        function loadPlaylist() {
            playlistContainer.innerHTML = '';
            playlist.forEach((song, index) => {
                const item = document.createElement('div');
                item.classList.add('playlist-item');
                item.textContent = song.title;
                item.addEventListener('click', () => playSong(index));
                playlistContainer.appendChild(item);
            });
        }

        // Play selected song
        function playSong(index) {
            if (index < 0) index = playlist.length - 1;
            if (index >= playlist.length) index = 0;
            currentTrack = index;

            audioPlayer.src = playlist[currentTrack].file;
            audioPlayer.play();
            isPlaying = true;

            updateActiveTrack();
            playPauseBtn.textContent = 'Pause';
        }

        // Update active playlist item
        function updateActiveTrack() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentTrack);
            });
        }

        // Play/Pause toggle
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playPauseBtn.textContent = 'Play';
            } else {
                audioPlayer.play();
                isPlaying = true;
                playPauseBtn.textContent = 'Pause';
            }
        });

        // Next/Previous/Shuffle
        nextBtn.addEventListener('click', () => playSong(currentTrack + 1));
        prevBtn.addEventListener('click', () => playSong(currentTrack - 1));
        shuffleBtn.addEventListener('click', () => playSong(Math.floor(Math.random() * playlist.length)));

        // Interactive card click to start playlist
        card.addEventListener('click', () => playSong(currentTrack));

        // Automatically play next track on end
        audioPlayer.addEventListener('ended', () => playSong(currentTrack + 1));

        // Initialize
        loadPlaylist();
        playSong(currentTrack);
    </script>

</body>

</html>
